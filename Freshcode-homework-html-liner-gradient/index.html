<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Liner Gradient</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <section>
              <div class="header">   
                <span class="header-text">Weekly Sales</span>
                 <svg style="width:16px;height:16px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M4 19V20H22V22H2V2H4V17C7 17 10 15 12.1 11.4C15.1 6.4 18.4 4 22 4V6C19.2 6 16.5 8.1 13.9 12.5C11.3 16.6 7.7 19 4 19Z" />
                </svg>
              </div>
                <p class="number">$ 15,000</p>
                <p>Increased by 60%</p>
            </section>
            <section>
                <div class="header">
                    <span class="header-text">Weekly Orders</span>
                    <svg style="width:16px;height:16px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M17,18L12,15.82L7,18V5H17M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z" />
                    </svg>
                </div>
                    <p class="number">45,6334</p>
                    <p>Decreased by 60%</p>
            </section>
            <section>
                <div class="header">
                    <span class="header-text">Visitors Online</span>
                    <svg style="width:16px;height:16px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M6,2L2,8L12,22L22,8L18,2H6Z" />
                    </svg>
                </div>    
                    <p class="number">95,5741</p>
                    <p>Increased by 5%</p>
            </section>    
        </div>
    </main>
</body>
</html>
